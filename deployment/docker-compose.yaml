version: '3.7'

# Define services
services:
  axon-server:
    container_name: axon-server
    image: axoniq/axonserver
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    restart: always
    networks:
      - cqrs-axon-demo
  mongo-container:
      container_name: mongo-container
      image: mongo:latest
      ports:
        - '27017:27017'
      volumes:
        - mongodb_data_container:/data/db  
      restart: always
      networks:
        - cqrs-axon-demo
  mysql-container:
      container_name: mysql-container
      image: mysql:latest
      ports:
        - '3306:3306'
      volumes:
        - mysql_data_container:/var/lib/mysql  
      environment:
        MYSQL_ROOT_PASSWORD: cqrsaxondemopassword
      restart: always
      networks:
        - cqrs-axon-demo
  adminer:
      container_name: adminer
      image: adminer:latest
      ports:
        - '8080:8080'
      environment:
        - ADMINER_DEFAULT_SERVER=mysql-container
      restart: always
      networks:
        - cqrs-axon-demo
volumes:
  mongodb_data_container:
  mysql_data_container:
networks:
  cqrs-axon-demo:
